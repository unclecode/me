<div class="list-item" data-categories="$ITEM_CATEGORIES">
  <div class="list-item-number">$ITEM_NUMBER</div>
  <div class="list-item-content">
    $ITEM_LOGO_HTML
    <div class="list-item-details">
      <a href="$ITEM_URL" class="list-item-title" $ITEM_TARGET>$ITEM_TITLE</a>
      <div class="list-item-meta">
        $ITEM_META
      </div>
      <p class="list-item-description">$ITEM_DESCRIPTION</p>
      <div class="list-item-tags">
        $ITEM_TAGS
      </div>
    </div>
  </div>
</div>
