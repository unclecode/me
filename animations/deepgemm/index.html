      <text x="600" y="382" text-anchor="middle" font-size="13px" font-weight="500" opacity="0">
        JIT Compile
        <animate id="compile-text-anim" attributeName="opacity" values="0;1" dur="0.5s" begin="5s" fill="freeze" />
      </text>
    </g>
    
    <!-- Cache the kernel -->
    <g id="cache-result">
      <rect x="540" y="100" width="60" height="30" fill="#10b981" stroke="#059669" stroke-width="1.5" opacity="0" rx="4" ry="4">
        <animate id="cache-rect-anim" attributeName="opacity" values="0;1" dur="0.8s" begin="5.5s" fill="freeze" />
        <animate attributeName="transform" values="scale(0.8);scale(1)" dur="0.8s" begin="5.5s" fill="freeze" />
      </rect>
      <text x="570" y="120" text-anchor="middle" font-size="10px" fill="white" font-weight="600" opacity="0">
        M=129
        <animate id="cache-text-anim" attributeName="opacity" values="0;1" dur="0.8s" begin="5.5s" fill="freeze" />
      </text>
      <!-- Hide the "No kernels yet" text when cache appears -->
      <animate id="no-kernels-anim" xlink:href="#no-kernels" attributeName="opacity" values="1;0" dur="0.1s" begin="5.5s" fill="freeze" />
    </g>
    
    <text x="600" y="410" text-anchor="middle" font-size="13px" font-weight="500">Perfect kernel for exact dimensions</text>
    <text x="600" y="430" text-anchor="middle" font-size="13px" font-weight="500" fill="#059669">No wasted compilation, no bloat!</text>
  </g>
  
  <!-- Performance comparison - Horizontal Bars -->
  <g id="performance">
    <text x="80" y="460" font-size="14px" font-weight="600">Performance:</text>
    <text x="480" y="460" font-size="14px" font-weight="600">Performance:</text>
    
    <!-- Background bars -->
    <rect x="80" y="470" width="270" height="20" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="6" ry="6"/>
    <rect x="480" y="470" width="270" height="20" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="6" ry="6"/>
    
    <!-- CUTLASS bar -->
    <rect id="cutlass-bar" x="80" y="470" width="0" height="20" fill="#f97316" rx="6" ry="6">
      <animate id="cutlass-bar-anim" attributeName="width" values="0;100" dur="1s" begin="6s" fill="freeze" />
    </rect>
    <text x="90" y="485" font-size="13px" font-weight="600" fill="white">1x</text>
    
    <!-- DeepGEMM bar -->
    <rect id="deepgemm-bar" x="480" y="470" width="0" height="20" fill="#10b981" rx="6" ry="6">
      <animate id="deepgemm-bar-anim" attributeName="width" values="0;270" dur="1s" begin="6s" fill="freeze" />

    <text x="490" y="485" font-size="13px" font-weight="600" fill="white">2.7x</text>
  </g>
  
  <!-- Kernel counter -->
  <g id="counter">
    <text x="80" y="510" font-size="13px" font-weight="300">Pre-compiled kernels:</text>
    <text id="pre-compiled-counter" x="230" y="510" font-size="14px" font-weight="600" fill="#f97316">0</text>
    
    <text x="480" y="510" font-size="13px" font-weight="300">JIT-compiled kernels:</text>

`;

        // Theme handling
        const THEME_KEY = 'deepGEMM-theme-preference';
        const LIGHT_THEME = 'light';
        const DARK_THEME = 'dark';
        
        // Function to toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === LIGHT_THEME ? DARK_THEME : LIGHT_THEME;
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem(THEME_KEY, newTheme);
            
            // Update theme icon
            updateThemeIcon(newTheme);
            
            // Re-render SVG for theme changes
            insertSVG();
        }
        
        // Function to update theme icon based on current theme
        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('theme-icon');
            
            if (theme === DARK_THEME) {
                // Sun icon for dark mode (to switch to light)
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            } else {
                // Moon icon for light mode (to switch to dark)
                themeIcon.innerHTML = `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>`;
            }
        }
        
        // Function to insert the SVG into the container
        function insertSVG() {
            // Get current theme
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            // Get the container
            const container = document.getElementById('animation-container');
            
            // Insert SVG content
            container.innerHTML = svgContent;
            
            // Apply theme-specific styles to SVG elements
            if (currentTheme === DARK_THEME) {
                // Get the SVG element
                const svg = container.querySelector('svg');
                
                // Background and texts
                const bgRect = svg.querySelector('rect:first-of-type');
                if (bgRect) bgRect.setAttribute('fill', '#1e293b'); // Dark background
                
                const secondBgRect = svg.querySelectorAll('rect')[1];
                if (secondBgRect) secondBgRect.setAttribute('fill', '#0f172a');
                
                // Update all text colors for dark mode
                const allTexts = svg.querySelectorAll('text');
                allTexts.forEach(text => {
                    // Skip specific colored texts that should remain their color
                    if (text.getAttribute('fill') === '#059669' || 
                        text.getAttribute('fill') === '#f97316' || 
                        text.getAttribute('fill') === '#10b981' ||
                        text.getAttribute('fill') === 'white') {
                        return;
                    }
                    
                    // Update all other text to light color
                    text.setAttribute('fill', '#f1f5f9');
                });
                
                // Update style element to modify text default color
                const styleElement = svg.querySelector('style');
                if (styleElement) {
                    let styleContent = styleElement.textContent;
                    styleContent = styleContent.replace(/fill: ?#334155/g, 'fill: #f1f5f9');
                    styleContent = styleContent.replace(/fill: ?#1e293b/g, 'fill: #f1f5f9');
                    styleContent = styleContent.replace(/fill: ?#475569/g, 'fill: #cbd5e1');
                    styleElement.textContent = styleContent;
                }
                
                // Find all the "Need: M=129..." boxes specifically
                const needBoxes = svg.querySelectorAll('rect[fill="#e2e8f0"]');
                needBoxes.forEach(rect => {
                    rect.setAttribute('fill', '#475569');
                    if (rect.getAttribute('stroke') === '#cbd5e1') {
                        rect.setAttribute('stroke', '#64748b');
                    }
                });
                
                // Update borders and fills for lighter elements
                const lightBgElements = svg.querySelectorAll('rect[fill="#f1f5f9"], rect[fill="#ffffff"], rect[fill="white"]');
                lightBgElements.forEach(rect => {
                    // Skip elements that we don't want to change
                    if (rect.id === 'cutlass-bar' || rect.id === 'deepgemm-bar') {
                        return;
                    }
                    
                    if (rect.getAttribute('fill') === '#f1f5f9' || 
                        rect.getAttribute('fill') === '#ffffff' || 
                        rect.getAttribute('fill') === 'white') {
                        rect.setAttribute('fill', '#334155');
                    }
                    
                    if (rect.getAttribute('stroke') === '#cbd5e1' || 
                        rect.getAttribute('stroke') === '#e2e8f0') {
                        rect.setAttribute('stroke', '#475569');
                    }
                });
                
                // Update divider line
                const dividerLine = svg.querySelector('line[stroke="#94a3b8"]');
                if (dividerLine) {
                    dividerLine.setAttribute('stroke', '#64748b');
                }
            }
            
            // Set up counter animations with JavaScript
            setupCounterAnimations();
        }
        
        // Function to animate the counters
        function setupCounterAnimations() {
            const preCounter = document.getElementById('pre-compiled-counter');
            const jitCounter = document.getElementById('jit-counter');
            
            // Pre-compiled kernels counter animation
            if (preCounter) {
                const preCounterValues = [0, 10, 100, 1000, 10000, 100000];
                let preCounterIndex = 0;
                
                setTimeout(() => {
                    const preInterval = setInterval(() => {
                        preCounterIndex++;
                        if (preCounterIndex >= preCounterValues.length) {
                            clearInterval(preInterval);
                            return;
                        }
                        preCounter.textContent = preCounterValues[preCounterIndex];
                    }, 600); // 3000ms / 5 steps = 600ms per step
                }, 500); // Start after 500ms
            }
            
            // JIT-compiled kernels counter animation
            if (jitCounter) {
                setTimeout(() => {
                    jitCounter.textContent = "1";
                }, 5500); // Update after 5.5s
            }
        }
        
        // Initialize theme from localStorage or default to light
        function initializeTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY) || LIGHT_THEME;
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        // Document ready function
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            initializeTheme();
            
            // Insert the SVG initially
            insertSVG();
            
            // Set up theme toggle button
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            
            // Add event listener to the replay button
            document.getElementById('replay-button').addEventListener('click', function() {
                // Replace the SVG to restart all animations
                document.getElementById('animation-container').innerHTML = '';
                setTimeout(() => {
                    insertSVG();
                }, 50);
            });
        });
    </script>
</body>
