<li class="post-item" data-categories="$POST_CATEGORIES">
  <div class="post-number">$POST_NUMBER.</div>
  <div class="post-content">
    <a href="$POST_URL" class="post-title-link">$POST_TITLE</a>
    <div class="post-meta">
      <span class="post-date">$POST_DATE</span>
      <span class="post-reading-time">$POST_READING_TIME</span>
      <div class="post-tags">
        $POST_TAGS
      </div>
    </div>
  </div>
</li>
